{% extends "main.html" %}
{% block "content" %}
<h1>User Leaderboard</h1>
<h2>Time gained since {{ comp_start }}</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Time gained</th>
    </tr>
    {% for user in users %}
    <tr>
        <td><a href="{% url 'user' user.card_id %}">{{ user }}</a></td> 
        <td>{{ user.total_time_limited }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
