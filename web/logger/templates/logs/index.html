{% if previous_day %}
<a href="{% url 'day' previous_day %}">previous day</a>
{% endif %}
{% if next_day %}
<a href="{% url 'day' next_day %}">next day</a>
{% endif %}

<form action="#" method="post" onsubmit="return confirm('do you really want to do this? \nThis will invalidate all timelogs that are not yet checked out')">
    {% csrf_token %}
    <input type="submit" class="btn" value="End this day" name="endJoker">
</form>
